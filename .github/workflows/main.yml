name: Deploy to Firebase Hosting
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install and Build
        # This tells GitHub to run these commands INSIDE the frontend folder
        working-directory: ./frontend 
        run: |
          npm install
          npx vite build
        env:
          VITE_API_BASE: ${{ secrets.VITE_API_BASE }}
          
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PHOTO_APP_F8102 }}'
          channelId: live
          projectId: photo-app-f8102
          # This tells Firebase where the built files actually are
          entryPoint: ./frontend
